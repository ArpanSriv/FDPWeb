<!DOCTYPE HTML>
<html>
	<head>
		<title>FDP Request Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="css/fdpForm.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans|Roboto+Condensed" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
	<body>
        <div class="nav-menu">
            <div class="picture-container">
                <figure class="picture-holder">
                    <img src="https://via.placeholder.com/150x150" class="profile-picture">
                </figure>
                <p id="Name">Arpan Srivastava</p>
                <p id="Designation">Faculty</p>
            </div>
            <div>
                <div class="manage">
                    <h3 class="headings">Manage</h3>
                    <ul class="manage-list">
                        <div class="menu-items">
                            <a href="HOD.html">
                                <i class="fas fa-home"></i>
                                <li class="lk">Home</li>
                            </a>    
                        </div>
                        
                        <div class="menu-items">
                            <a href="reports.html">
                                <i class="fas fa-clipboard-list"></i>
                                <li class="lk">&nbsp;Reports</li>
                            </a>
                        </div>
                        
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-calendar-alt"></i>
                                <li class="lk">&nbsp;Calendar</li>
                            </a>
                        </div>    
                    </ul>
                </div>
                
                <div class="personal">
                    <h3 class="headings">Personal</h3>
                    <ul class="personal-list">
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-key"></i>
                                <li class="lk">View Credentials</li>
                            </a>
                        </div>
                        
                        <div class="menu-items">
                            <a href="#">
                                <i class="fas fa-sync-alt"></i>
                                <li class="lk">Update Credentials</li>
                            </a>
                        </div>
                    </ul>
                </div>
                
                <div class="logout">
                    <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                    </a>
                </div>
            </div>      
        </div> 
        <div class="main-container">
            
            <div class="heading">
                <div id="main">
                    <div class="heading-title">
                        Fdp Approved Form
                    </div>
                </div>
                <figure id="logo">
                    <img src="images/SIT1-01.png" id="symbi-logo">
                </figure>
                
</div>
            <div class="fdp-form">
                <form>
                    <div class="form-divs">
                        <label>Organised By </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Venue </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Dates </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Programme Details<br><small>(Attach Brochure / Communication)</small> </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Title of the paper <br><small>(If presenting a paper, Acceptance letter of the paper and <br> copy of the paper along with the plagiarism report to be enclosed)</small> </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Travel Expenses </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Registration Fees </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Other Expenses </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Total Expenses </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>ACCOMODATION : IS ACCOMODATION BEING PROVIDED<br> BY THE ORGANISER?: </label>
                        <input type="radio"name="accomodation" value="Yes"><span>Yes</span>
                        <input type="radio" name="accomodation" value="No"><span>No</span>
                    </div>
                    
                    <div class="form-divs">
                        <label>Number of days duty leave applied for </label>
                        <input type="text">
                    </div>
                    
                    <div class="form-divs">
                        <label>Adjustment of classes </label>
                        <input type="radio"name="class-adjustment" value="Yes"><span>Yes</span>
                        <input type="radio" name="class-adjustment" value="No"><span>No</span>
                    </div>
                    
                    <div class="form-divs">
                        <label>JOURNAL PAPERS PUBLISHED BY THE FACULTY IN<br> THE PAST ONE YEAR </label>
                        <select id="pages">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    
                    <div class="form-divs">
                        <div class="submit-button">
                            <input type="submit" name="submitButton" value="Submit">
                        </div>
                    </div>
                    
                </form>
            </div>
        
        </div> 
	</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
    <title>Admin Create</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/adminCreate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="nav-menu">
        <div class="picture-container">
            <figure class="picture-holder">
                <img src="https://via.placeholder.com/150x150" class="profile-picture">
            </figure>
            <p id="Name">Arpan Srivastava</p>
            <p id="Designation">Admin</p>
        </div>
        <div>
            <div class="manage">
                <h3 class="headings">Manage</h3>
                <ul class="manage-list">
                    <div class="menu-items">
                        <a href="HOD.html">
                            <i class="fas fa-home"></i>
                            <li class="lk">Home</li>
                        </a>
                    </div>

                    <div class="menu-items">
                        <a href="reports.html">
                            <i class="fas fa-clipboard-list"></i>
                            <li class="lk">&nbsp;Reports</li>
                        </a>
                    </div>

                    <div class="menu-items">
                        <a href="#">
                            <i class="fas fa-calendar-alt"></i>
                            <li class="lk">&nbsp;Calendar</li>
                        </a>
                    </div>
                </ul>
            </div>

            <div class="personal">
                <h3 class="headings">Personal</h3>
                <ul class="personal-list">
                    <div class="menu-items">
                        <a href="AccountHOD.html">
                            <i class="fas fa-key"></i>
                            <li class="lk">Account</li>
                        </a>
                    </div>
                </ul>
            </div>

            <div class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="nav-bar">
            <!--            NavMenu Link-->
            <div class="navigation-link">
                <a href="#" class="fas-search">
                    <object data="images/expand.svg" type="image/svg+xml" style="width: 20px;"></object>

                </a>
            </div>
            <!--            Search Bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search for an FDP / User / Setting">
            </div>
            <!--            Export Link-->
            <div class="export-link">
                <a href="#" class="fas-search">
                    <object data="images/Export.svg" type="image/svg+xml" style="width: 15px;"></object>
                </a>
            </div>
            <!--            Logout Link-->
            <div class="logout-link">
                <a href="#" class="fas-search">
                    <object data="images/Logout.svg" type="image/svg+xml" style="width: 15px;"></object>
                </a>
            </div>
        </div>
        <div class="heading">
            <div id="main">
                <div class="heading-designation">
                    Create a new user
                </div>
            </div>
            <figure id="logo">
                <img src="images/SIT1-01.png" id="symbi-logo">
            </figure>

        </div>

        <div class="boxes">
            <form>
                <div class="newuser-box">
                    <div id="user-titlebox">
                        <p>Personal Details</p>
                    </div>
                    <div class="user-form">
                        <div class="fields">
                            <input type="text" placeholder="First Name">
                        </div>

                        <div class="fields">
                            <input type="text" placeholder="Last Name">
                        </div>

                        <div class="fields">
                            <input type="text" placeholder="Faculty ID">
                        </div>

                        <div class="fields">
                            <input type="email" placeholder="Email address">
                        </div>

                        <div class="fields">
                            <input type="text" placeholder="Contact Number">
                        </div>

                        <div class="fields">
                            <input type="password" placeholder="Password">
                            <input type="checkbox" name="auto"><span>Auto</span>                             
                        </div>
                        
                        
                            
                        <div class="fields">
                            <p>Gender</p>
                            <input type="radio" name="gender" value="Male"><span>Male</span>
                            <input type="radio" name="gender" value="Female"><span>Female</span>
                        </div>
                    </div>
                </div>

                <div class="newuser-box2">
                    <div id="user-titlebox">
                        <p>Personal Details</p>
                    </div>

                    <div class="form-select">
                        <select class="fields">
                            <option value="0">Select Designation</option>
                            <option value="1">HOD</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Assistant Professor</option>
                            <option value="4">Administrator</option>
                        </select>

                        <select class="fields">
                            <option value="0">Select Department</option>
                            <option value="1">CS/IT</option>
                            <option value="2">ENTC</option>
                            <option value="3">Mechanical</option>
                            <option value="4">Civil</option>
                        </select>

                        <select class="fields">
                            <option value="0">Select Access Rights</option>
                            <option value="1">Administrator</option>
                            <option value="2">HOD</option>
                            <option value="3">Faculty</option>
                        </select>
                    </div>
                </div>

                <div class="newuser-box3">
                    <div class="submit-form">
                        <label for="mailInput">
                            <input type="checkbox" name="mail" id="mailInput"> Mail a copy to the user
                        </label>
                        <input type="submit" name="submitButton" value="Save Details">
                    </div>
                </div>
            </form>
        </div>

    </div>


    <!--        Table Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--        Tab JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE HTML>

    <div class="nav-menu">

        <div>

                <ul class="manage-list">
                    <div class="menu-items">
                        <a href="HOD.html">

                        </a>
                    </div>

                    <div class="menu-items">
                        <a href="reportsHOD.html">
                            <i class="fas fa-clipboard-list"></i>

                    <div class="menu-items">

                </ul>

            <div class="logout">

            <div class="navigation-link">
                <a href="#" class="fas-search">
                    <object data="images/expand.svg" type="image/svg+xml" style="width: 20px;"></object>

                </a>
            </div>
            <!--            Search Bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search for an FDP / User / Setting">

            <!--            Export Link-->

                    <object data="images/Export.svg" type="image/svg+xml" style="width: 15px;"></object>
